<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NADA ~ a journey through sound</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <!-- A music note for a music website!! that's why I choose this icon, so that it
     matches the theme of the content -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- I chose Caprasimo for the headings and Caveat for the body text 
    I want to create a sense of rhythm and personality that reflects the musical and cultural theme
    of the website. Caprasimo’s bold, rounded forms bring energy and visual rhythm.
    In contrast, Caveat’s handwritten style adds a warm, human touch, making the information 
    feel more personal and expressive. -->

    <link rel="resetsheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Discovery Through Sound. 
     So, for this project I want to make a website where people can discover traditional Indonesian 
     instruments through sound and simple click interaction. Using of hover and click makes the 
     experience feel intuitive and immersive. The hoverbuilds anticipation as colour gradually 
     appeare (curiosity and attention), while the click action completes the journey by revealing 
     each instrument’s sound and story. It reflects how people naturally engage with music: 
     by observing, listening, and connecting. Hence, the goal is: 
     sensory experience that feels both educational and emotionally engaging. -->

    <div class="container">
      <!-- I want to make the title sits in the middle, while the instruments circles it -->
      <div class="title">
        <h1>NADA</h1>
        <p>Journey by Sound</p>
      </div>

      <!-- Then, here is four of the choosen instruments that I want users to explore, 
       each famous from their different region, with different shape and sound -->
      <div class="hover-img top">
        <a href="angklung.html">
          <img
            id="angklung"
            src="angklungwhite.png"
            alt="Default image"
            class="default"
          />
          <img src="angklung.png" alt="Hover image" class="hover" />
        </a>
      </div>

      <div class="hover-img bottom">
        <a href="saron.html">
          <img src="saronwhite.png" alt="Default image" class="default" />
          <img src="saron.png" alt="Hover image" class="hover" />
        </a>
      </div>

      <div class="hover-img right">
        <a href="gong.html">
          <img src="gongwhite.png" alt="Default image" class="default" />
          <img src="gong.png" alt="Hover image" class="hover" />
        </a>
      </div>

      <div class="hover-img left">
        <a href="tifa.html">
          <img src="tifawhite.png" alt="Default image" class="default" />
          <img src="tifa.png" alt="Hover image" class="hover" />
        </a>
      </div>
    </div>
  </body>
</html>
