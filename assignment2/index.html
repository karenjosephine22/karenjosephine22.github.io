<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Second Assignment</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- For this assignment I've choosen the crafting tutorial-->
    <!-- Hence I added an icon taken from the favicon website, a colour pallete-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Again, I'm using Archivo Black for headings/title because it feels bold and impactful and Inter for body text since it looks clean and modern. -->
    <link rel="stylesheet" href="style.css" />
    <link rel="resetsheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="double-border">
      <div class="main-screen">
        <video src="stardust-1.mp4" id="my-video"></video>
      </div>
      <div class="playlist">
        <button class="double-border" id="stardust-vid-button">Stardust</button>
        <button class="double-border" id="zenscape-vid-button">Zenscape</button>
        <button class="double-border" id="musicvideo-vid-button">
          Music Video
        </button>
      </div>
      <div class="controls">
        <button id="play-pause-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
            alt=""
            id="play-pause-img"
          />
        </button>
        <button id="mute-unmute-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt=""
            id="mute-unmute-img"
          />
        </button>
        <button id="fast-forward-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/fast-forward.png"
            alt=""
            id="fast-forward-img"
          />
        </button>
        <button id="step1-button" class="double-border">1</button>
        <button id="step2-button" class="double-border">2</button>
        <div id="progress-bar-container"><span id="progress-bar"></span></div>
        <button id="fullscreen-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
            alt=""
            id="fullscreen-img"
          />
        </button>
        <button id="heart-button" class="double-border">
          <img
            src="https://img.icons8.com/?size=36&id=DFU1kReSUccu&format=png&color=000000"
            alt=""
            id="heart-img"
          />
        </button>
        <div id="likes"></div>
      </div>
    </main>
    <footer>Icons by <a href="https://icons8.com/">Icons8</a></footer>
  </body>
</html>
